services:
  hephaestus-bot:
    build: .
    container_name: hephaestus-bot
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      CLIENT_ID: ${CLIENT_ID}
      GUILD_ID: ${GUILD_ID}
      ALERT_CHANNEL_ID: ${ALERT_CHANNEL_ID}
      DATA_DIR: ${DATA_DIR}
    volumes:
      - ./data:${DATA_DIR}
    restart: unless-stopped
